<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin conexión | Mi Tienda</title>
    <link rel="icon" type="image/svg+xml" href="../images/favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }

        .offline-container {
            max-width: 440px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 24px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }

        .offline-icon svg {
            width: 60px;
            height: 60px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        p {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 24px;
            line-height: 1.6;
        }

        .retry-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .retry-btn svg {
            width: 18px;
            height: 18px;
        }

        .tips {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            text-align: left;
        }

        .tips h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            opacity: 0.9;
        }

        .tips ul {
            list-style: none;
            font-size: 13px;
        }

        .tips li {
            padding: 6px 0;
            padding-left: 24px;
            position: relative;
            opacity: 0.8;
        }

        .tips li::before {
            content: "•";
            position: absolute;
            left: 8px;
            color: #e94560;
        }

        .home-link {
            display: inline-block;
            margin-top: 20px;
            color: white;
            text-decoration: underline;
            font-size: 14px;
            opacity: 0.8;
        }

        .home-link:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="1" y1="1" x2="23" y2="23"/>
                <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"/>
                <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"/>
                <path d="M10.71 5.05A16 16 0 0 1 22.58 9"/>
                <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"/>
                <path d="M8.53 16.11a6 6 0 0 1 6.95 0"/>
                <line x1="12" y1="20" x2="12.01" y2="20"/>
            </svg>
        </div>
        
        <h1>Sin conexión</h1>
        <p>No pudimos conectarnos a internet. Verifica tu conexión e intenta nuevamente.</p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="23 4 23 10 17 10"/>
                <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/>
            </svg>
            Reintentar
        </button>

        <div class="tips">
            <h3>¿Qué puedo hacer?</h3>
            <ul>
                <li>Verifica que tu WiFi o datos móviles estén activos</li>
                <li>Intenta acercarte al router</li>
                <li>Reinicia tu conexión de internet</li>
                <li>Si el problema persiste, intenta más tarde</li>
            </ul>
        </div>

        <a href="/" class="home-link">Volver al inicio</a>
    </div>

    <script>
        // Auto-retry connection every 10 seconds
        setInterval(() => {
            fetch('/api/health', { method: 'HEAD' })
                .then(response => {
                    if (response.ok) {
                        window.location.reload();
                    }
                })
                .catch(() => {
                    // Still offline
                });
        }, 10000);
    </script>
</body>
</html>
